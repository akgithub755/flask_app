{% extends "base.html" %}

{% block content %}
<form onsubmit="uploadFile(event)">
    <!-- First Row: File Browse Input -->
    <div class="row">
        <input type="text" id="file-path" placeholder="Select a file" readonly>
        <input type="file" id="file-input" name="file" style="display: none;" onchange="handleFileInput()">
        <button type="button" onclick="document.getElementById('file-input').click()">Browse</button>
    </div>

    <!-- Second Row: Buttons -->
    <div class="row">
        <button type="submit">Upload</button>
        <button type="reset" onclick="clearLogs()">Reset</button>
        <button type="button" onclick="alert('Another Action')">Other Button</button>
    </div>

    <!-- Third Row: Scroll Window -->
    <div class="row" id="scroll-window">
        Logs will appear here...
    </div>
</form>
{% endblock %}
